<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کاتەکانی بانگ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #0f172a; --card-bg: #1e293b; --accent: #38bdf8; }
        body { background: var(--main-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        #install-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        .install-btn {
            background: var(--accent); color: #0f172a; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: bold;
            font-size: 1.2rem; cursor: pointer; margin-top: 20px;
        }
        #main-content { display: none; padding: 20px; }
    </style>
</head>
<body>

<div id="install-overlay">
    <img src="https://cdn-icons-png.flaticon.com/512/2830/2830239.png" width="100">
    <h2>بەخێربێیت بۆ ئەپی کاتەکانی بانگ</h2>
    <p id="instruction-text">تکایە سەرەتا ئەپەکە جێگیر بکە</p>
    <button class="install-btn" id="btnInstall">داگرتنی ئەپ <i class="fas fa-download"></i></button>
    <button onclick="showContent()" style="background:none; border:none; color:#64748b; margin-top:20px; text-decoration:underline;">دواتر جێگیری دەکەم</button>
</div>

<div id="main-content">
    <h1>کاتەکانی بانگ</h1>
</div>

<script>
    // چالاککردنی Service Worker (پێویستە بۆ داگرتن)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    let deferredPrompt;
    const btnInstall = document.getElementById('btnInstall');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        btnInstall.onclick = () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choice) => {
                if (choice.outcome === 'accepted') showContent();
            });
        };
    });

    function showContent() {
        document.getElementById('install-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.body.style.overflow = 'auto';
    }
</script>
</body>
</html>
