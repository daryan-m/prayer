<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کاتەکانی بانگ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #0f172a; --card-bg: #1e293b; --accent: #38bdf8; --sidebar-bg: #111827; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--main-bg); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden;
        }
        
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 15px; background: var(--card-bg); height: 50px; flex-shrink: 0;
        }

        .main-container { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            padding: 5px 15px; width: 100%; max-width: 450px; margin: 0 auto;
            justify-content: space-between; /* بۆشایی یەکسان بۆ ڕێگری لە سکرۆڵ */
        }

        /* کاتژمێر: وای لێکراوە AM/PM نەچێتە خوارەوە */
        .clock-container { display: flex; align-items: baseline; justify-content: center; gap: 5px; margin-top: 5px; }
        .clock { font-size: clamp(2.5rem, 12vw, 3.8rem); font-weight: bold; font-family: monospace; line-height: 1; }
        .ampm { font-size: 1.2rem; color: var(--accent); font-weight: bold; }
        
        .date-section { text-align: center; line-height: 1.3; }
        #dateHijri { font-weight: bold; font-size: 1.2rem; color: var(--accent); }
        .other-dates { font-size: 0.85rem; opacity: 0.8; }
        
        .countdown { 
            background: #ea580c; color: white; padding: 6px 15px; 
            border-radius: 50px; font-weight: bold; font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin: 2px 0;
        }
        
        select { 
            width: 100%; padding: 8px; border-radius: 10px; 
            background: var(--card-bg); color: white; border: 1px solid #334155; font-size: 0.9rem;
        }

        .prayer-list { width: 100%; display: flex; flex-direction: column; gap: 4px; padding-bottom: 10px; }
        .prayer-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 15px; background: var(--card-bg); 
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);
        }
        .time { font-family: monospace; font-size: 1.3rem; font-weight: bold; color: var(--accent); }

        /* Sidebar Styles */
        .sidebar { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: var(--sidebar-bg); z-index: 1000; transition: 0.4s; padding: 20px; }
        .sidebar.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 999; }
        .overlay.active { display: block; }
    </style>
</head>
<body>
    <div class="navbar">
        <div style="font-weight: bold;">کاتەکانی بانگ</div>
        <i class="fas fa-bars menu-btn" onclick="toggleMenu()"></i>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #334155; padding-bottom:10px;">
            <h3>ڕێکخستنەکان</h3>
            <i class="fas fa-times" onclick="toggleMenu()"></i>
        </div>
        <div onclick="showSubMenu('reciters')" style="padding:15px 0; border-bottom:1px solid #1f2937; cursor:pointer;"><i class="fas fa-microphone"></i> هەڵبژاردنی بانگبێژ</div>
        <div id="reciters" style="display:none; padding:10px 0;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>شێخ عەلی مەلا</span><input type="radio" name="rec" value="azan1.mp3" checked onchange="setReciter(this)"></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>شێخ عەبدولمەجید</span><input type="radio" name="rec" value="azan2.mp3" onchange="setReciter(this)"></div>
            <div style="display:flex; justify-content:space-between;"><span>شێخ عەبدولباست</span><input type="radio" name="rec" value="azan3.mp3" onchange="setReciter(this)"></div>
        </div>
        <div style="padding:15px 0;"><a href="https://www.youtube.com/@daryan111" target="_blank" style="color:inherit; text-decoration:none;"><i class="fab fa-youtube" style="color:red;"></i> یوتیوب</a></div>
    </div>

    <div class="main-container">
        <div class="clock-container">
            <div class="clock" id="liveClock">00:00:00</div>
            <div class="ampm" id="ampm">AM</div>
        </div>

        <div class="date-section">
            <div id="dateHijri"></div>
            <div class="other-dates">
                <div id="dateKurdi"></div>
                <div id="dateMiladi"></div>
            </div>
        </div>

        <div id="timerDisplay" class="countdown">--:--:--</div>

        <select id="citySelect">
            <option value="Penjwin" selected>پێنجوێن</option>
            <option value="Sulaymaniyah">سلێمانی</option>
            <option value="Erbil">هەولێر</option>
        </select>

        <div class="prayer-list" id="prayerList"></div>
    </div>
    <audio id="adhanPlayer"></audio>
    <script src="script.js"></script>
    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
        function showSubMenu(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'none' ? 'block' : 'none'; }
        function setReciter(r) { localStorage.setItem('selectedReciterUrl', `https://www.islamcan.com/audio/adhan/${r.value}`); }
    </script>
</body>
</html>
