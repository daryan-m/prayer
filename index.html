<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کاتەکانی بانگ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #0f172a; --card-bg: #1e293b; --accent: #38bdf8; --sidebar-bg: #111827; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--main-bg); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; min-height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow-x: hidden;
        }
        
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; background: var(--card-bg); height: 60px; flex-shrink: 0;
        }

        .main-container { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            padding: 10px; width: 100%; max-width: 480px; margin: 0 auto;
            gap: 10px; /* بۆشایی یەکسان لە نێوان پارچەکان */
        }

        .clock { font-size: clamp(3rem, 15vw, 4.5rem); font-weight: bold; font-family: monospace; color: white; margin: 10px 0; }
        
        .date-section { text-align: center; }
        #dateHijri { font-weight: bold; font-size: 1.3rem; color: var(--accent); margin-bottom: 2px; }
        .other-dates { font-size: 0.9rem; opacity: 0.8; }
        
        .countdown { 
            background: #5865f2; color: white; padding: 8px 20px; 
            border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin: 5px 0;
        }
        
        select { 
            width: 100%; padding: 10px; border-radius: 12px; 
            background: var(--card-bg); color: white; border: 1px solid #334155; font-size: 1rem;
        }

        .prayer-list { width: 100%; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .prayer-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 20px; background: var(--card-bg); 
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.05);
        }
        .time { font-family: monospace; font-size: 1.4rem; font-weight: bold; color: var(--accent); }

        /* Sidebar & Overlay */
        .sidebar { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: var(--sidebar-bg); z-index: 1000; transition: 0.4s; padding: 20px; }
        .sidebar.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 999; }
        .overlay.active { display: block; }
        
        .reciter-option { display: flex; align-items: center; justify-content: space-between; background: #1e293b; padding: 10px; border-radius: 10px; margin-bottom: 5px; }

        /* بۆ شاشەی ئاسۆیی */
        @media (orientation: landscape) and (max-height: 500px) {
            body { overflow-y: auto; }
            .main-container { max-width: 90%; flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .clock, .date-section, .countdown { width: 45%; }
            .prayer-list { width: 50%; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div style="font-weight: bold;">کاتەکانی بانگ</div>
        <i class="fas fa-bars menu-btn" onclick="toggleMenu()" style="font-size: 1.5rem; color: var(--accent); cursor: pointer;"></i>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #334155; padding-bottom:10px;">
            <h3>ڕێکخستنەکان</h3>
            <i class="fas fa-times" onclick="toggleMenu()" style="cursor:pointer;"></i>
        </div>
        <div onclick="showSubMenu('reciter-menu')" style="padding:15px 0; border-bottom:1px solid #1f2937; cursor:pointer;"><i class="fas fa-microphone"></i> هەڵبژاردنی بانگبێژ</div>
        <div id="reciter-menu" style="display:none; padding:10px 0;">
            <div class="reciter-option"><span>شێخ عەلی مەلا</span><input type="radio" name="reciter" value="azan1.mp3" onchange="setReciter(this)" checked></div>
            <div class="reciter-option"><span>شێخ عەبدولمەجید</span><input type="radio" name="reciter" value="azan2.mp3" onchange="setReciter(this)"></div>
            <div class="reciter-option"><span>شێخ عەبدولباست</span><input type="radio" name="reciter" value="azan3.mp3" onchange="setReciter(this)"></div>
        </div>
        <div style="padding:15px 0; border-bottom:1px solid #1f2937;"><a href="https://www.youtube.com/@daryan111" target="_blank" style="color:inherit; text-decoration:none;"><i class="fab fa-youtube" style="color:red;"></i> یوتیوب</a></div>
        <div style="padding:15px 0;" onclick="alert('ئەم ئەپە کاتەکانی بانگی تێدایە بۆ شاری پێنجوێن.\nگەشەپێدەر: داریان')"><i class="fas fa-info-circle"></i> دەربارە</div>
    </div>

    <div class="main-container">
        <div class="clock" id="liveClock">00:00:00 AM</div>

        <div class="date-section">
            <div id="dateHijri">کۆچی: --:--</div>
            <div class="other-dates">
                <div id="dateKurdi"></div>
                <div id="dateMiladi"></div>
            </div>
        </div>

        <div id="timerDisplay" class="countdown">بۆ بانگی داهاتوو: --:--</div>

        <select id="citySelect">
            <option value="Penjwin" selected>پێنجوێن</option>
            <option value="Sulaymaniyah">سلێمانی</option>
            <option value="Erbil">هەولێر</option>
            <option value="Duhok">دهۆک</option>
            <option value="Kirkuk">کەرکوک</option>
        </select>

        <div class="prayer-list" id="prayerList"></div>
    </div>

    <audio id="adhanPlayer"></audio>

    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
        function showSubMenu(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }
        function setReciter(radio) {
            localStorage.setItem('selectedReciterUrl', `https://www.islamcan.com/audio/adhan/${radio.value}`);
        }
    </script>
</body>
</html>
