<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ئەپی کاتەکانی بانگ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
        <div class="logo">کاتەکانی بانگ</div>
    </nav>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">ڕێکخستنەکان</div>
        <div class="sidebar-content">
            <details class="menu-item">
                <summary><i class="fas fa-microphone-alt"></i> بانگبێژەکان</summary>
                <div class="adhan-options">
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan" checked> مەککەی پیرۆز</label>
                        <i class="fas fa-play-circle play-btn" onclick="handleAdhan(this, 'https://www.islamcan.com/audio/adhan/azan1.mp3')"></i>
                    </div>
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan"> مەدینەی منەوەرە</label>
                        <i class="fas fa-play-circle play-btn" onclick="handleAdhan(this, 'https://www.islamcan.com/audio/adhan/azan2.mp3')"></i>
                    </div>
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan"> عبدالباسط</label>
                        <i class="fas fa-play-circle play-btn" onclick="handleAdhan(this, 'https://www.islamcan.com/audio/adhan/azan3.mp3')"></i>
                    </div>
                </div>
            </details>

            <div class="menu-item-link" onclick="openModal('tasbihOverlay')"><i class="fas fa-fingerprint"></i> تەسبیحی دیجیتاڵ</div>
            <div class="menu-item-link" onclick="openModal('dhikrOverlay')"><i class="fas fa-book-open"></i> زیکرەکان</div>
            <div class="menu-item-link" onclick="openModal('qiblaOverlay')"><i class="fas fa-compass"></i> قیبلەنوما</div>
            <div class="menu-item-link" onclick="openModal('eventOverlay')"><i class="fas fa-calendar-alt"></i> بۆنە ئایینییەکان</div>
            
            <details class="menu-item">
                <summary><i class="fas fa-palette"></i> ڕەنگی ئەپەکە</summary>
                <div class="theme-grid">
                    <div class="dot" style="background: #22d3ee" onclick="setFullTheme('cyan')"></div>
                    <div class="dot" style="background: #10b981" onclick="setFullTheme('green')"></div>
                    <div class="dot" style="background: #f59e0b" onclick="setFullTheme('gold')"></div>
                </div>
            </details>

            <a href="https://youtube.com/@Daryan" class="menu-link-bot"><i class="fab fa-youtube"></i> یوتیوب</a>
            <div class="menu-item-link" onclick="openModal('aboutOverlay')"><i class="fas fa-info-circle"></i> دەربارە</div>
        </div>
    </div>

    <div class="container">
        <div class="clock" id="liveClock">٠٠ : ٠٠ : ٠٠</div>
        <div class="date-section">
            <div id="hijriDate">کۆچی : ...</div>
            <div id="miladiDate">میلادی : ...</div>
        </div>

        <div class="countdown-box" id="countdown">ماوە بۆ بانگی داهاتوو...</div>

        <div class="select-wrapper">
            <select id="citySelect" class="green-dark-dropdown" onchange="updateCity()">
                <option value="Penjwin">پێنجوێن</option>
                <option value="Sulaymaniyah">سلێمانی</option>
                <option value="Erbil">هەولێر</option>
                <option value="Duhok">دهۆک</option>
                <option value="Kirkuk">کەرکوک</option>
            </select>
            <i class="fas fa-chevron-down select-icon"></i>
        </div>

        <div class="prayer-list" id="prayerList"></div>
    </div>

    <div class="modal-overlay" id="tasbihOverlay">
        <div class="tasbih-modal">
            <i class="fas fa-times close-btn" onclick="closeModal('tasbihOverlay')"></i>
            <h2 style="color:var(--cyan)">تەسبیح</h2>
            <div id="modalTasbihDisplay">٠</div>
            <button class="count-btn" onclick="addTasbih()">ژمارە بکە</button>
            <button class="reset-btn" onclick="resetTasbih()">سفرکردنەوە</button>
        </div>
    </div>

    <div class="modal-overlay" id="dhikrOverlay">
        <div class="dhikr-modal">
            <div class="dhikr-header">
                <i class="fas fa-arrow-right" id="dhikrBackBtn" onclick="showDhikrCategories()" style="display:none; cursor:pointer"></i>
                <span id="dhikrTitle">زیکرەکان</span>
                <i class="fas fa-times" onclick="closeModal('dhikrOverlay')" style="cursor:pointer"></i>
            </div>
            <div id="dhikrBody" class="dhikr-body"></div>
        </div>
    </div>

    <div class="modal-overlay" id="qiblaOverlay">
        <div class="qibla-modal">
            <i class="fas fa-times close-btn" onclick="closeModal('qiblaOverlay')"></i>
            <h3>قیبلەنوما</h3>
            <div class="compass"><div class="arrow"></div></div>
            <p>ئاراستە: ١٩٢° باشووری ڕۆژئاوا</p>
        </div>
    </div>

    <div class="modal-overlay" id="eventOverlay">
        <div class="event-modal">
            <i class="fas fa-times close-btn" onclick="closeModal('eventOverlay')"></i>
            <h3>بۆنە ئایینییەکان</h3>
            <div id="eventCalendar" class="event-list"></div>
            <div class="nearest-box" id="nearestEvent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
