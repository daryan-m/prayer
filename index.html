<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پێنجوێن - کاتەکانی بانگ</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0;
            display: flex; justify-content: center; padding-top: 20px;
        }
        .app-card {
            width: 90%; max-width: 400px; background: var(--card);
            border-radius: 30px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }
        .main-clock { font-size: 3.5rem; font-weight: 800; color: var(--accent); margin-bottom: 5px; }
        .next-info { font-size: 1rem; background: #ea580c; padding: 5px 15px; border-radius: 50px; display: inline-block; margin-bottom: 20px; }
        .date-box { font-size: 0.9rem; opacity: 0.8; margin-bottom: 25px; line-height: 1.8; }
        .prayer-list { text-align: right; }
        .row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(255,255,255,0.03);
            margin-bottom: 10px; border-radius: 15px;
        }
        .active-row { border: 2px solid var(--accent); background: rgba(56, 189, 248, 0.1); }
        .prayer-name { display: flex; align-items: center; gap: 10px; font-size: 1.1rem; }
        .time-val { font-size: 1.3rem; font-weight: bold; font-family: monospace; }
        select {
            width: 100%; background: #334155; color: white; border: none;
            padding: 12px; border-radius: 12px; margin-bottom: 20px; outline: none;
        }
    </style>
</head>
<body>

<div class="app-card">
    <div class="main-clock" id="liveClock">00:00</div>
    <div class="next-info" id="nextPrayerMsg">چاوەڕێ بکە...</div>
    
    <div class="date-box">
        <div id="kurdiDate"></div>
        <div id="hijriDate"></div>
        <div id="miladiDate"></div>
    </div>

    <select id="citySelect">
        <option value="Penjwin">پێنجوێن</option>
        <option value="Erbil">هەولێر</option>
        <option value="Sulaymaniyah">سلێمانی</option>
        <option value="Duhok">دهۆک</option>
        <option value="Halabja">هەڵەبجە</option>
        <option value="Kirkuk">کەرکوک</option>
    </select>

    <div class="prayer-list" id="prayerList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
