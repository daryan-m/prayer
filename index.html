<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاتەکانی بانگ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .clock-section { font-size: 3rem; font-weight: bold; margin-bottom: 5px; }
        .next-prayer { background: #e67e22; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; display: inline-block; margin-bottom: 20px; }
        .dates { font-size: 0.85rem; margin-bottom: 20px; opacity: 0.9; line-height: 1.6; }
        select {
            width: 100%; padding: 10px; border-radius: 10px; border: none; margin-bottom: 20px; background: white; font-size: 1rem;
        }
        .time-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background: rgba(255,255,255,0.05);
            margin-bottom: 8px; border-radius: 12px; transition: 0.3s;
        }
        .time-row:hover { background: rgba(255,255,255,0.15); }
        .prayer-info { display: flex; align-items: center; gap: 10px; }
        .mute-btn { cursor: pointer; color: #fff; opacity: 0.6; }
        .mute-btn.active { color: #e67e22; opacity: 1; }
        .time-val { font-family: 'Courier New', Courier, monospace; font-size: 1.3rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="clock-section" id="liveClock">00:00:00</div>
    <div class="next-prayer" id="countdown">چاوەڕێ بکە...</div>
    
    <div class="dates" id="datesSection">
        <div id="dateGregorian"></div>
        <div id="dateHijri"></div>
    </div>

    <select id="citySelect">
        <option value="Erbil">هەولێر</option>
        <option value="Sulaymaniyah">سلێمانی</option>
        <option value="Duhok">دهۆک</option>
        <option value="Halabja">هەڵەبجە</option>
        <option value="Kirkuk">کەرکوک</option>
        <option value="Penjwin" selected>پێنجوێن</option>
    </select>

    <div id="prayerTimes"></div>
</div>

<script src="script.js"></script>
</body>
</html>
