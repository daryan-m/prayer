<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاتەکانی بانگ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div style="font-size: 1.1rem;"><i class="fas fa-mosque"></i> کاتەکانی بانگ</div>
        <i class="fas fa-bars" onclick="toggleSidebar()"></i>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>ڕێکخستن</h3>
            <i class="fas fa-times close-btn" onclick="toggleSidebar()"></i>
        </div>
        
        <div class="sidebar-section">
            <h4><i class="fas fa-volume-up"></i> هەڵبژاردنی بانگبێژ</h4>
            <select id="adhanSelect" onchange="previewAdhan()">
                <option value="https://www.islamcan.com/audio/adhan/azan1.mp3">مەککە (شێخ عەلی مەلا)</option>
                <option value="https://www.islamcan.com/audio/adhan/azan2.mp3">مەدینە</option>
                <option value="https://www.islamcan.com/audio/adhan/azan16.mp3">عبدالباسط عبدالصمد</option>
            </select>
            <button class="test-btn" onclick="previewAdhan()"><i class="fas fa-play"></i> تاقیکردنەوە</button>
        </div>

        <div class="sidebar-item" onclick="alert('گەشەپێدەر: داریان')">
            <i class="fas fa-info-circle"></i> دەربارە
        </div>
    </div>

    <div class="main-content">
        <div class="header-card">
            <img src="https://i.imgur.com/vH97Nl8.png" class="mosque-top-img" />
            <div class="clock-box">
                <span class="clock" id="liveClock">00:00:00</span>
                <span class="ampm" id="ampm">AM</span>
            </div>
            <div class="date-container">
                <div class="hijri-row" id="hijriDate">...</div>
                <div class="kurdish-row">
                    <span id="miladiDate">...</span>
                    <span class="separator">|</span>
                    <span id="kurdishDate">...</span>
                </div>
            </div>
        </div>

        <div class="timer" id="timeLeft">...</div>

        <select id="citySelect" onchange="changeCity()">
            <option value="Penjwin">پێنجوێن</option>
            <option value="Sulaymaniyah">سلێمانی</option>
            <option value="Erbil">هەولێر</option>
        </select>

        <div class="prayer-list" id="prayerList"></div>
    </div>

    <audio id="player"></audio>
    <script src="script.js"></script>
</body>
</html>
