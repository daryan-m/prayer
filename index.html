<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاتەکانی بانگ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div><i class="fas fa-mosque"></i> کاتەکانی بانگ</div>
        <i class="fas fa-bars" onclick="toggleSidebar()"></i>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-times close-btn" onclick="toggleSidebar()"></i>
            <h3>ڕێکخستن</h3>
        </div>
        
        <h4 style="margin-bottom: 10px;">هەڵبژاردنی بانگبێژ:</h4>
        <div id="adhanList">
            <div class="adhan-item" onclick="playAdhan('https://www.islamcan.com/audio/adhan/azan1.mp3')">
                <span>مەککە (عەلی مەلا)</span> <i class="fas fa-play-circle play-icon"></i>
            </div>
            <div class="adhan-item" onclick="playAdhan('https://www.islamcan.com/audio/adhan/azan2.mp3')">
                <span>مەدینە</span> <i class="fas fa-play-circle play-icon"></i>
            </div>
            <div class="adhan-item" onclick="playAdhan('https://www.islamcan.com/audio/adhan/azan16.mp3')">
                <span>عبدالباسط</span> <i class="fas fa-play-circle play-icon"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header-card">
            <img src="https://i.imgur.com/vH97Nl8.png" class="mosque-bg-img" alt="">
            <div class="clock-box">
                <span class="clock" id="liveClock">00:00:00</span>
            </div>
            <div class="date-container">
                <div id="hijriDate" class="hijri-row">...</div>
                <div id="kurdishDate" class="kurdish-row">...</div>
                <div id="miladiDate" style="opacity: 0.7; font-size: 0.8rem;">...</div>
            </div>
        </div>

        <div id="timeLeft" class="prayer-row" style="background: none; border: 1px solid #334155; justify-content: center; color: #facc15;">...</div>

        <select id="citySelect" onchange="changeCity()" style="width: 90%; max-width: 400px; padding: 12px; display: block; margin: 10px auto; border-radius: 10px; background: #1e293b; color: white;">
            <option value="Penjwin">پێنجوێن</option>
            <option value="Sulaymaniyah">سلێمانی</option>
            <option value="Erbil">هەولێر</option>
        </select>

        <div id="prayerList"></div>
    </div>

    <audio id="player"></audio>
    <script src="script.js"></script>
</body>
</html>
