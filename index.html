<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کاتەکانی بانگ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo"><b><i class="fas fa-mosque"></i>&nbsp;&nbsp;کاتەکانی بانگ</b></div>
        <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    </header>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-times close-btn" onclick="toggleSidebar()"></i>
            <h3><i class="fas fa-cog"></i> ڕێکخستنەکان</h3>
        </div>
        
        <div class="sidebar-content">
            <details class="menu-item">
                <summary><i class="fas fa-microphone-alt"></i> بانگبێژەکان</summary>
                <div class="adhan-options">
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan" checked> مەککە</label>
                        <i class="fas fa-play-circle play-btn" onclick="handleAdhan(this, 'https://www.islamcan.com/audio/adhan/azan1.mp3')"></i>
                    </div>
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan"> مەدینە</label>
                        <i class="fas fa-play-circle play-btn" onclick="handleAdhan(this, 'https://www.islamcan.com/audio/adhan/azan2.mp3')"></i>
                    </div>
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan"> عبدالباسط</label>
                        <i class="fas fa-play-circle play-btn" onclick="handleAdhan(this, 'https://www.islamcan.com/audio/adhan/azan16.mp3')"></i>
                    </div>
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan"> ئیسماعیل کۆچەر</label>
                        <i class="fas fa-play-circle play-btn" onclick="handleAdhan(this, 'https://www.islamcan.com/audio/adhan/azan10.mp3')"></i>
                    </div>
                </div>
            </details>

            <a href="https://youtube.com/@Daryan" class="menu-link youtube-white">
                <i class="fab fa-youtube"></i> ئێمە لە یوتیوب
            </a>
            
            <details class="menu-item">
                <summary><i class="fas fa-info-circle"></i> دەربارە</summary>
                <div class="about-info">
                    <p>گەشەپێدەر: داریان</p>
                    <p>وەشان: ٢.٤.٠</p>
                </div>
            </details>
        </div>
    </aside>

    <main class="container">
        <div class="clock-area">
            <div id="liveClock" class="clock">٠٠:٠٠:٠٠ <span class="suffix">پ.ن</span></div>
        </div>

        <div class="date-section">
            <div id="hijriDate" class="primary-date centered">...</div>
            <div class="secondary-dates">
                <span id="miladiDate">...</span>
                <span class="v-line"></span>
                <span id="kurdishDate">...</span>
            </div>
        </div>

        <div id="countdown" class="timer-tag big-timer">بارکردن...</div>

        <select id="citySelect" class="city-box lite-dropdown" onchange="updateCity()">
            <option value="Penjwin">پێنجوێن</option>
            <option value="Sulaymaniyah">سلێمانی</option>
            <option value="Erbil">هەولێر</option>
        </select>

        <div id="prayerList" class="prayer-grid"></div>
    </main>

    <audio id="adhanAudio"></audio>
    <script src="script.js"></script>
</body>
</html>
