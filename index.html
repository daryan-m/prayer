<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کاتەکانی بانگ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #0f172a; --card-bg: #1e293b; --accent: #38bdf8; --sidebar-bg: #111827; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--main-bg); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden;
        }
        
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; background: var(--card-bg); height: 60px; flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .main-container { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            padding: 5px 20px; width: 100%; max-width: 480px; margin: 0 auto;
            justify-content: flex-start;
        }

        .clock-container { display: flex; align-items: baseline; justify-content: center; gap: 8px; margin-top: 5px; }
        .clock { font-size: clamp(2.8rem, 14vw, 4.2rem); font-weight: bold; font-family: monospace; line-height: 1; }
        .ampm { font-size: 1.4rem; color: var(--accent); font-weight: bold; }
        
        .date-section { text-align: center; margin: 8px 0; }
        #dateHijri { font-weight: bold; font-size: 1.4rem; color: var(--accent); margin-bottom: 4px; }
        .other-dates div { font-size: 1.1rem; opacity: 0.9; margin-bottom: 2px; }
        
        .countdown { 
            background: #5865f2; color: white; padding: 12px 25px; 
            border-radius: 15px; font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); margin: -8px 0 15px 0; 
            width: 90%; text-align: center;
        }
        
        select { 
            width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; 
            background: var(--card-bg); color: white; border: 1px solid #334155; 
            font-size: 1.1rem; margin-bottom: 15px; outline: none;
        }

        .prayer-list { width: 100%; display: flex; flex-direction: column; gap: 6px; }
        .prayer-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 20px; background: var(--card-bg); 
            border-radius: 14px; border: 1px solid rgba(255,255,255,0.05);
        }
        .time { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: var(--accent); }

        .sidebar { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: var(--sidebar-bg); z-index: 1000; transition: 0.4s; padding: 25px; }
        .sidebar.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 999; }
        .overlay.active { display: block; }
        .sidebar-item { padding: 15px 0; border-bottom: 1px solid #1f2937; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 1.1rem; }
    </style>
</head>
<body>

        <i class="fas fa-bars" onclick="toggleMenu()" style="font-size: 1.7rem; color: var(--accent); cursor: pointer;"></i>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

            <i class="fas fa-times" onclick="toggleMenu()" style="cursor:pointer; font-size: 1.4rem;"></i>
