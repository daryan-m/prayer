<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاتەکانی بانگ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-mosque"></i> کاتەکانی بانگ</div>
        <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    </header>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>ڕێکخستنەکان</h3>
            <i class="fas fa-times close-btn" onclick="toggleSidebar()"></i>
        </div>
        
        <div class="sidebar-content">
            <details class="menu-item">
                <summary><i class="fas fa-microphone"></i> بانگبێژەکان</summary>
                <div id="adhanOptions">
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan" value="azan1" checked> مەککە</label>
                        <i class="fas fa-play-circle" onclick="previewAdhan('https://www.islamcan.com/audio/adhan/azan1.mp3')"></i>
                    </div>
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan" value="azan2"> مەدینە</label>
                        <i class="fas fa-play-circle" onclick="previewAdhan('https://www.islamcan.com/audio/adhan/azan2.mp3')"></i>
                    </div>
                    <div class="adhan-choice">
                        <label><input type="radio" name="adhan" value="azan3"> عبدالباسط</label>
                        <i class="fas fa-play-circle" onclick="previewAdhan('https://www.islamcan.com/audio/adhan/azan16.mp3')"></i>
                    </div>
                </div>
            </details>

            <a href="https://youtube.com/@Daryan" class="menu-link"><i class="fab fa-youtube"></i> ئێمە لە یوتیوب</a>
            
            <details class="menu-item">
                <summary><i class="fas fa-info-circle"></i> دەربارە</summary>
                <div class="about-info">
                    گەشەپێدەر: داریان<br>وەشان: ٢.٠.٠
                </div>
            </details>
        </div>
    </aside>

    <main class="container">
        <div id="countdown" class="timer-banner">بارکردن...</div>

        <div class="hero">
            <div id="liveClock" class="clock">٠٠:٠٠:٠٠ <small>پ.ن</small></div>
            <div class="date-box">
                <div id="hijriDate" class="hijri-main">...</div>
                <div class="sub-dates">
                    <span id="miladiDate">...</span>
                    <span class="divider"></span>
                    <span id="kurdishDate">...</span>
                </div>
            </div>
        </div>

        <select id="citySelect" class="modern-select" onchange="updateCity()">
            <option value="Penjwin">پێنجوێن</option>
            <option value="Sulaymaniyah">سلێمانی</option>
            <option value="Erbil">هەولێر</option>
        </select>

        <div id="prayerList" class="prayer-list"></div>
    </main>

    <audio id="adhanAudio"></audio>
    <script src="script.js"></script>
</body>
</html>
