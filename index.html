<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کاتەکانی بانگ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #0f172a; --card-bg: #1e293b; --accent: #38bdf8; --sidebar-bg: #111827; }
        body { background: var(--main-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Navbar */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--card-bg); position: sticky; top: 0; z-index: 100; }
        .menu-btn { font-size: 1.5rem; cursor: pointer; color: var(--accent); }
        
        /* Sidebar Menu */
        .sidebar { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: var(--sidebar-bg); z-index: 1000; transition: 0.4s; padding: 20px; box-sizing: border-box; box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
        .sidebar.active { right: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; padding-bottom: 15px; margin-bottom: 20px; }
        .sidebar-item { padding: 15px 0; border-bottom: 1px solid #1f2937; cursor: pointer; display: flex; align-items: center; gap: 10px; color: #cbd5e1; }
        
        /* Content Area */
        .main-container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .date-section { text-align: center; margin-bottom: 20px; }
        .hijri-main { font-size: 1.8rem; font-weight: bold; color: var(--accent); margin-bottom: 5px; }
        .other-dates { font-size: 0.9rem; opacity: 0.7; }
        
        .clock { font-size: 3.5rem; font-weight: bold; text-align: center; margin: 10px 0; font-family: monospace; color: white; }
        .countdown { background: #ea580c; color: white; padding: 8px 20px; border-radius: 50px; font-weight: bold; text-align: center; margin: 0 auto 20px; width: fit-content; font-size: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .prayer-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--card-bg); margin-bottom: 10px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); }
        .time { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: var(--accent); }
        
        /* Reciter Selection Styles */
        .reciter-option { display: flex; align-items: center; justify-content: space-between; background: #1e293b; padding: 10px; border-radius: 10px; margin-bottom: 8px; }
        .reciter-info { display: flex; align-items: center; gap: 10px; }
        .radio-custom { width: 18px; height: 18px; cursor: pointer; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="navbar">
        <div style="font-weight: bold;">کاتەکانی بانگ</div>
        <i class="fas fa-bars menu-btn" onclick="toggleMenu()"></i>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>ڕێکخستنەکان</h3>
            <i class="fas fa-times" onclick="toggleMenu()" style="cursor:pointer;"></i>
        </div>
        
        <div class="sidebar-item" onclick="showSubMenu('reciter-menu')">
            <i class="fas fa-microphone"></i> هەڵبژاردنی بانگبێژ
        </div>
        
        <div id="reciter-menu" style="display:none; padding-top:10px;">
            <div class="reciter-option">
                <div class="reciter-info">
                    <input type="radio" name="reciter" class="radio-custom" value="azan1.mp3" onchange="setReciter(this)" checked>
                    <span>شێخ عەلی مەلا</span>
                </div>
                <i class="fas fa-play" onclick="testVoice('https://www.islamcan.com/audio/adhan/azan1.mp3', this)"></i>
            </div>
            <div class="reciter-option">
                <div class="reciter-info">
                    <input type="radio" name="reciter" class="radio-custom" value="azan2.mp3" onchange="setReciter(this)">
                    <span>شێخ عەبدولمەجید</span>
                </div>
                <i class="fas fa-play" onclick="testVoice('https://www.islamcan.com/audio/adhan/azan2.mp3', this)"></i>
            </div>
            <div class="reciter-option">
                <div class="reciter-info">
                    <input type="radio" name="reciter" class="radio-custom" value="azan3.mp3" onchange="setReciter(this)">
                    <span>شێخ عەبدولباست</span>
                </div>
                <i class="fas fa-play" onclick="testVoice('https://www.islamcan.com/audio/adhan/azan3.mp3', this)"></i>
            </div>
        </div>

        <div class="sidebar-item">
            <a href="https://youtube.com/@YOUR_CHANNEL" style="color:inherit; text-decoration:none;">
                <i class="fab fa-youtube"></i> یوتیوب
            </a>
        </div>
        
        <div class="sidebar-item" onclick="alert('ئەم ئەپە کاتەکانی بانگی تێدایە بۆ شاری پێنجوێن و دەوروبەری.')">
            <i class="fas fa-info-circle"></i> دەربارە
        </div>
    </div>

    <div class="main-container">
        <div class="date-section">
            <div id="dateHijri" class="hijri-main">کۆچی: --:--</div>
            <div class="other-dates">
                <span id="dateKurdi"></span> | <span id="dateMiladi"></span>
            </div>
        </div>

        <div class="clock" id="liveClock">00:00:00</div>
        <div id="timerDisplay" class="countdown">بۆ بانگی داهاتوو: --:--:--</div>

        <select id="citySelect" style="width:100%; padding:12px; border-radius:12px; background:#1e293b; color:white; border:1px solid #334155; margin-bottom:20px;">
            <option value="Penjwin" selected>پێنجوێن</option>
            <option value="Sulaymaniyah">سلێمانی</option>
            <option value="Erbil">هەولێر</option>
        </select>

        <div id="prayerList"></div>
    </div>

    <audio id="adhanPlayer"></audio>

    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function showSubMenu(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        let playingTest = null;
        function testVoice(url, icon) {
            const player = document.getElementById('adhanPlayer');
            if (!player.paused && player.src === url) {
                player.pause();
                icon.className = 'fas fa-play';
            } else {
                if(playingTest) playingTest.className = 'fas fa-play';
                player.src = url;
                player.play();
                icon.className = 'fas fa-stop';
                playingTest = icon;
            }
        }

        function setReciter(radio) {
            localStorage.setItem('selectedReciterUrl', `https://www.islamcan.com/audio/adhan/${radio.value}`);
        }

        // بارکردنی بانگبێژی هەڵبژێردراو
        window.onload = () => {
            const saved = localStorage.getItem('selectedReciterUrl');
            if(saved) {
                const radios = document.getElementsByName('reciter');
                radios.forEach(r => {
                    if(`https://www.islamcan.com/audio/adhan/${r.value}` === saved) r.checked = true;
                });
            } else {
                localStorage.setItem('selectedReciterUrl', 'https://www.islamcan.com/audio/adhan/azan1.mp3');
            }
        };
    </script>
</body>
</html>
