<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کاتەکانی بانگ - PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo"><i class="fas fa-mosque"></i> کاتەکانی بانگ</div>
        <button class="menu-btn" onclick="toggleMenu()" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-times close-btn" onclick="toggleMenu()"></i>
            <h3>ڕێکخستنەکان</h3>
        </div>
        
        <div class="sidebar-content">
            <label><i class="fas fa-microphone"></i> هەڵبژاردنی بانگبێژ</label>
            <div class="adhan-grid">
                <button onclick="playAdhan('https://www.islamcan.com/audio/adhan/azan1.mp3')">مەککە <i class="fas fa-play"></i></button>
                <button onclick="playAdhan('https://www.islamcan.com/audio/adhan/azan2.mp3')">مەدینە <i class="fas fa-play"></i></button>
                <button onclick="playAdhan('https://www.islamcan.com/audio/adhan/azan16.mp3')">عبدالباسط <i class="fas fa-play"></i></button>
            </div>
            <button class="stop-btn" onclick="stopAdhan()"><i class="fas fa-stop"></i> وەستاندنی دەنگ</button>
        </div>
    </aside>

    <main class="app-container">
        <section class="hero-section">
            <div class="mosque-overlay"></div>
            <div class="live-info">
                <h1 id="liveClock">00:00:00</h1>
                <div class="date-group">
                    <p id="kurdishDate" class="k-date">...</p>
                    <p id="hijriDate">...</p>
                    <p id="miladiDate">...</p>
                </div>
            </div>
        </section>

        <div id="nextPrayerCounter" class="countdown-box">بارکردن...</div>

        <div class="city-picker">
            <i class="fas fa-map-marker-alt"></i>
            <select id="citySelect" onchange="updateCity()">
                <option value="Penjwin">پێنجوێن</option>
                <option value="Sulaymaniyah">سلێمانی</option>
                <option value="Erbil">هەولێر</option>
                <option value="Duhok">دهۆک</option>
                <option value="Kirkuk">کەرکوک</option>
            </select>
        </div>

        <div id="prayerCards" class="prayer-cards-container">
            </div>
    </main>

    <audio id="adhanPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
